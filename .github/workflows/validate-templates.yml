name: Validate Email Templates

on:
  pull_request:
    branches:
      - main
    paths:
      - 'emails/**'
      - 'scripts/**'
      - 'plop-templates/**'
      - 'package.json'
      - 'yarn.lock'

permissions:
  contents: read

jobs:
  validate:
    name: Validate Templates
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run linting
        run: yarn lint

      - name: Generate templates index
        run: yarn gen:templates

      - name: Run template validation
        run: yarn test:templates
